<div ng-if="!$ctrl.behavior" class="post post_post-control"><div back-img="{{$ctrl.post.image}}" class="post-bg"><div class="container"><div class="row"><div class="col-md-12"><h1 class="post-heading">{{$ctrl.post.heading}}</h1></div></div></div></div><div class="container"><div class="row"><div class="col-md-12"><div class="post-txt"><p ng-bind="$ctrl.post.text"></p></div></div></div></div><div class="container"><div class="row"><div class="col-md-12"><a ng-href="#" ng-click="$ctrl.goToBack()" class="post-back">Back</a></div></div></div></div><div ng-if="$ctrl.behavior==&quot;edit&quot; || $ctrl.behavior==&quot;create&quot;" class="container"><div class="row"><div class="col-md-12"><h1 class="heading heading--dashed">{{$ctrl.behavior == 'edit' ? 'Edit' : 'Create'}} post</h1></div></div><div class="row"><form name="postForm" ng-submit="postForm.$valid &amp;&amp; ($ctrl.behavior == &quot;edit&quot; ? $ctrl.postUpdate() : $ctrl.postCreate())" novalidate="novalidate" class="post-form"><div class="col-md-9"><label><textarea name="heading" ng-model="$ctrl.post.heading" placeholder="Please enter title" required="required" class="form-txt form-txt--dashed form-txt--small"></textarea><div ng-messages="postForm.heading.$error" role="alert" ng-class="(postForm.$submitted &amp;&amp; postForm.heading.$invalid) || (postForm.heading.$touched &amp;&amp; postForm.heading.$invalid) ? &quot;show&quot; : &quot;&quot;" class="error-message"><div ng-message="required">You did not enter a field</div></div></label><label><textarea name="text" ng-model="$ctrl.post.text" placeholder="Please enter text" required="required" class="form-txt form-txt--dashed form-txt--big"></textarea><div ng-messages="postForm.text.$error" role="alert" ng-class="(postForm.$submitted &amp;&amp; postForm.text.$invalid) || (postForm.text.$touched &amp;&amp; postForm.text.$invalid) ? &quot;show&quot; : &quot;&quot;" class="error-message"><div ng-message="required">You did not enter a field</div></div></label><label><file-read name="file" file-read-cb="$ctrl.showPrewImg" file-read-remove="true" ng-model="$ctrl.file" mime-types="[&quot;image/gif&quot;,&quot;image/jpeg&quot;,&quot;image/png&quot;,&quot;image/svg+xml&quot;]" ng-required="$ctrl.behavior==&quot;create&quot; ? true : false "><div class="fake-input"><i class="icon fa fa-upload"></i>Choose a file<div ng-messages="postForm.file.$error" role="alert" ng-class="(postForm.$submitted &amp;&amp; postForm.file.$invalid) || (postForm.file.$touched &amp;&amp; postForm.file.$invalid) ? &quot;show&quot; : &quot;&quot;" class="error-message"><div ng-message="mimeTypes">Unsupported file format</div></div></div></file-read></label></div><div class="col-md-3"><img src="{{$ctrl.prewFile ? $ctrl.prewFile : $ctrl.post.image}}" class="img-prew"/></div><div class="col-md-12 post-form_control"><button type="submit" class="btn btn--success">{{$ctrl.behavior == 'edit' ? 'Save' : 'Create'}}</button><button type="button" ng-click="$ctrl.goToBack()" class="btn btn--warning">Cancel</button></div></form></div></div>
